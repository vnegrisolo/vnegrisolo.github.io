{% assign post = include.post %}

<dt>
  <h3>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="small">
      {% include time.html date=post.date %}
      {% include labels.html labels=post.categories %}
      {% include labels.html labels=post.tags %}
    </span>
  </h3>
</dt>
<dd><blockquote class="small">{{ post.excerpt }}</blockquote></dd>
