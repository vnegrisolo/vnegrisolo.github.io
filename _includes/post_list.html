<dl>
  {% for post in site.posts %}
    {% if (page.category ==  null) or (post.categories contains page.category) %}
      <dt>
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span class="light small">
            <time datetime="{{ post.date | date_to_xmlschema }}">
              {{ post.date | date: "%b %-d, %Y" }}
            </time>
            {% include category_labels.html categories=post.categories %}
          </span>
        </h3>
      </dt>
      <dd>
        <blockquote class="small">
          {{ post.excerpt }}
        </blockquote>
      </dd>
    {% endif %}
  {% endfor %}
</dl>
