<div class="list-group">
  {% for category in site.categories %}
    {% unless site.languages contains category.first %}
      <a href="{{ category.first | i18n_url }}" class="list-group-item">
        {{ category.first }}
        <span class="badge">{{ category.last | where: "locale", locale_string | size }}</span>
      </a>
    {% endunless %}
  {% endfor %}
</div>
