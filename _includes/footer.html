<footer class="inverse">
  <div class="container">
    <img class="author" src="{{ site.data.author.image }}" alt="{{ site.data.author.name }}">
    <ul>
      {% for social in site.data.social %}
        <li>
          <a alt="{{ social.first }} - {{ social.last.name }}" target="_blank" href="{{ social.last.link }}" rel="noreferrer">
            {% include svgs/{{ social.last.icon }}.svg %}
            <span>{{ social.last.name }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
    <p>
      {{ site.data.site.description }}<br/>
      subscribe via
      <a alt="RSS" target="_blank" href="/feed.xml">
        RSS
        {% include svgs/rss.svg %}
      </a>
    </p>
  </div>
</footer>
