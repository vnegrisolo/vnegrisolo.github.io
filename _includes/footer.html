<footer class="small">
  <div class="container">
    <div class="col-md-10">
      <img src="{{ site.data.author.image }}" alt="{{ site.data.author.name }}" height="80" width="80" class="img-responsive img-thumbnail pull-left">
      <ul class="list-unstyled">
        {% for social in site.data.social %}
          <li>
            <a href="{{ social.last.link }}">
              <i class="fa fa-{{ social.last.icon }} fa-lg" aria-hidden="true" title="{{ social.first }}"></i>
              <span>{{ social.last.name }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-2">
      <p>{{ site.data.site.description }}</p>
      <p>
        subscribe
        <a href="{{ "/feed.xml" }}">
          via RSS
          <i class="fa fa-rss fa-lg" aria-hidden="true" title="rss"></i>
        </a>
      </p>
    </div>
  </div>
</footer>
