---
layout: default
---
<h2>{{ page.category }}</h2>

<div class="row">
  <div class="col-md-10">
    <dl>
      {% for post in site.posts %}
        {% if post.categories contains page.category %}
          {% include post_list_item.html post=post %}
        {% endif %}
      {% endfor %}
    </dl>
  </div>
  <div class="col-md-2">
    <h3>Categories</h3>
    {% include category_list.html %}
  </div>
</div>
