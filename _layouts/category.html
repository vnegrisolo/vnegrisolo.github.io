---
layout: default
---
{% include i18n.html %}

<h2>Category => {{ page.category }}</h2>

<dl>
  {% assign posts = site.posts | where: "locale", locale_string %}
  {% for post in posts %}
    {% if post.categories contains page.category %}
      {% include post_list_item.html post=post %}
    {% endif %}
  {% endfor %}
</dl>
