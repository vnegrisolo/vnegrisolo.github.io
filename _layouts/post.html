---
layout: default
---

<article class="blog-post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="small">
      <img src="{{ site.data.author.image }}" alt="{{ site.data.author.name }}" class="img-thumbnail img-circle" width="50px">
      <span>{{ site.data.author.name }}</span> |
      {% include time.html date=page.date %}
      {% include labels.html labels=page.categories %}
      {% include labels.html labels=page.tags %}
    </p>
  </header>
  <div>{{ content }}</div>
</article>

{% include series.html %}
{% include pager.html %}

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url }}"
  },
  "name": "{{ page.title }}",
  "headline": "{{ page.title }}",
  "description": "{{ page.excerpt | strip_html }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.data.author.name }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.data.author.name }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.data.author.image }}",
      "height": "200px",
      "width": "800px"
    }
  }
}
</script>
