<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  {% include head.html %}
  <body>
    {% if page.layout == "talk" %}
      {% include top_menu_talk.html %}
    {% else %}
      {% include top_menu.html %}
    {% endif %}

    <div class="main-content">
      <div class="container">
        {{ content }}
      </div>
    </div>
    {% if page.layout != "talk" %}
      {% include footer.html %}
    {% endif %}

    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "{{ site.data.author.name }}",
      "image": "{{ site.data.author.image }}",
      "url": "{{ site.url }}",
      "jobTitle": "{{ site.data.author.job_title }}"
    }
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80405721-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src="{{ "/js/syntax-highlight.js" }}"></script>
    <script async src="{{ "/js/talk.js" }}"></script>
    <script async src="{{ "/js/bookmark-link.js" }}"></script>
  </body>
</html>
